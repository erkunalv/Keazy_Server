server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Backend logs
  - job_name: keazy-backend-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: keazy-backend
          __path__: /var/log/keazy/*.log

  # ML service logs (optional)
  - job_name: mlservice-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: mlservice
          __path__: /var/log/mlservice/*.log
